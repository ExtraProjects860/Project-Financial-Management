    <form class="form-container">
        <h3 class="form-title">Alteração de dados</h3>
        <div class="row">
            <div class="col-md-12">
              <label for="email">Email</label>
              <input type="email"
              id="email" 
              class="form-control" 
              value="seu@email.com"
              readonly>
            </div>
          </div>
          <div class="col-md-13">
            <label for="nome">Nome:</label>
            <input type="text" 
            class="form-control" 
            id="nome"
            oninput="validarCampo(this)"
            required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="emprego">Profissão:</label>
            <input type="text" 
            class="form-control" 
            id="emprego"
            oninput="validarCampo(this)"
            required>
          </div>
          <div class="col-md-12">
              <label for="salario">Salário:</label>
              <input type="number" 
              class="form-control" 
              id="salario"
              oninput="validarCampoNumerico(this)" 
              required>
            </div>
        </div>
            <div class="row justify-content-center">
              <div class="col-12">
                <button type="submit" class="btn btn-success btn-block">Confirmar</button>
              </div>
            </div>
    </form>
