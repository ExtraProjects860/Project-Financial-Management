<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/gastos_categoria.css">
    <link rel="stylesheet" href="../CSS/Header_Interno.css">
    <link rel="shortcut icon" href="../IMG/logo.png.jpeg">
    <title>Gastos por categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="Header">
            <a href="../VIEW/alteração_dados.html" class="img1"><img src="../IMG/configurações.png" alt=""
                    style="width: 25px; margin-left: 10px;"></a>
            <a href="" class="img1"><img src="../IMG/sino.png" alt="" style="width: 30px; margin-left: 20px;"></a>
            <ul>
                <li><a href="visao_geral.html">Visão geral</a></li>
                <li><a href="grafico_gastos.html">Grafico de gastos</a></li>
                <li><a href="gastos_categoria.html">Gastos por categoria</a></li>
                <a href="../VIEW/index.html" style="position: absolute; top: 98px; right: 13px;  transform: translateY(-90%);"><img
                        src="../IMG/logo sem nome.png" alt="" style="width: 80px;"></a>
            </ul>

        </nav>

    </header>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title d-flex justify-content-between align-items-center">
                    <span>Gastos por categoria - <span id="mes">Julho</span></span>
                    <div>
                        <select id="mes-select" class="form-select" onchange="changeMonth()">
                            <option value="Janeiro">Janeiro</option>
                            <option value="Fevereiro">Fevereiro</option>
                            <option value="Março">Março</option>
                            <option value="Abril">Abril</option>
                            <option value="Maio">Maio</option>
                            <option value="Junho">Junho</option>
                            <option value="Julho" selected>Julho</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Setembro">Setembro</option>
                            <option value="Outubro">Outubro</option>
                            <option value="Novembro">Novembro</option>
                            <option value="Dezembro">Dezembro</option>
                        </select>
                    </div>
                </h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-house-door-fill"></i> Casa</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-casa" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('casa')">+</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-cart-fill"></i> Supermercado</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-supermercado" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('supermercado')">+</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-book-fill"></i> Educação</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-educacao" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('educacao')">+</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-cash-coin"></i> Impostos e Taxas</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-impostos" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('impostos')">+</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-emoji-smile-fill"></i> Lazer</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-lazer" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('lazer')">+</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-heart-pulse-fill"></i> Saúde</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-saude" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('saude')">+</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-bus-front-fill"></i> Transporte</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-transporte" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('transporte')">+</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-airplane-fill"></i> Viagem</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-viagem" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('viagem')">+</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-egg-fried"></i> Alimentação</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-alimentacao" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('alimentacao')">+</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-graph-up"></i> Investimentos</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-investimentos" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('investimentos')">+</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-credit-card-fill"></i> Dívidas e Empréstimos</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-dividas" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('dividas')">+</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-tv"></i> Assinaturas e Serviços</span>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control w-50" id="gasto-assinaturas" placeholder="Valor gasto" />
                            <button class="btn btn-primary ms-2" onclick="addGasto('assinaturas')">+</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/gastos_categoria.js"></script>
</body>
</html>
